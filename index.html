<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Allocated Project 1</h1></center>
    <div class="container">
        <img src="unitConverter.avif" alt="Image got Error!">
        <div class="container1">
            <p class="heading">Unit Converter</p><br>
        <p class="unit">Enter</p>
        <input type="number" name="number" id="inputt"><br>
        <select name="unit" id="convertFrom">
            <option selected disabled>Convert From</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="mm">Millimeter</option>
            <option value="cm">Centimeter</option>
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
          </select>
        <select name="unit" id="convertTo">
            <option selected disabled>Convert To</option>
            <option value="inch">Inch</option>
            <option value="foot">Foot</option>
            <option value="mm">Millimeter</option>
            <option value="cm">Centimeter</option>
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="mg">Milligram</option>
            <option value="g">Gram</option>
            <option value="kg">Kilogram</option>
          </select>
        <button class="submit">Submit</button>
        <input class="result" disabled>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
